<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='javascript/jquery-3.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/javascript.js') }}"></script>

  </head>
  <body>
    <header>
      <h1>Notes</h1>
    </header>
    <main>
      <div class="note_wrapper">

      </div>
      <form class="add_note" action="/new" method="post">
        <input type="text" name="title" placeholder="New note title" value="">
        <input type="text" name="description" placeholder="Add a description" value="">
        <input type="submit" name="submit" value="Add Note">
      </form>
    </main>
  </body>
</html>
