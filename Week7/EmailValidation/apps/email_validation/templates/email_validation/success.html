<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'email_validation/css/style.css' %}">
    <title>Email Validation</title>
  </head>
  <body>
    {% for message in messages %}
      <p class="{{message.tags}}">{{message}}</p>
    {% endfor %}
    <h1>Email Addresses Entered</h1>
    {% for email in emails %}
      <div class="email_line"><span class="line_item">{{email.email}}</span><span class="line_item">{{email.created_at}}</span>
        <form class="" action="/destroy/{{email.id}}" method="post">
          {% csrf_token %}
          <input type="submit" name="submit" value="Delete">
        </form>
      </div>
    {% endfor %}
    <a href="/"><button type="button" name="button">Add New</button></a>
  </body>
</html>
