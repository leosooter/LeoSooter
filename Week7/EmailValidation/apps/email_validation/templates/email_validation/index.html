<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'email_validation/css/style.css' %}">
    <title>Email Validation</title>
  </head>
  <body>
    <h1>Email Validation</h1>
    {% for message in messages %}
      <p class="{{message.tags}}">{{message}}</p>
    {% endfor %}
    <form class="email_form" action="/new" method="post">
      {% csrf_token %}
      <!--I am not using an input type 'email' here so that I can test the server side vaildation  -->
      <input type="text" name="email" placeholder="new email" value="">
      <input type="submit" name="submit" value="Add">
    </form>
  </body>
</html>
